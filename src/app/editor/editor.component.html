<div class="panel">
    <div class="header">
        <div class="title">Angular 8 + TinyMCE 5 with lazy Loading</div>
    </div>
    <div class="body" [formGroup]="form">
        <editor [init]="editorConfig" formControlName="text"></editor>

        <hr/>

        <pre style="width: 100%; white-space: pre-line; height: 150px; font-size: 16px;">{{ form.value | json }}</pre>
    </div>
</div>
